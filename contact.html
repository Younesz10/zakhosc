<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Zakho Sport Club</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/images/zakhosc-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .contact-container {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--zakho-white);
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
      border: 2px solid var(--zakho-dark);
    }
    .contact-form {
      flex: 1 1 320px;
      min-width: 280px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: var(--zakho-red);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    .contact-form button {
      background: var(--zakho-red);
      color: var(--zakho-white);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: var(--zakho-black);
    }
    .contact-info {
      flex: 1 1 220px;
      min-width: 200px;
      color: var(--zakho-black);
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      justify-content: flex-start;
    }
    .contact-info h2 {
      color: var(--zakho-red);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .contact-info a {
      color: var(--zakho-red);
      text-decoration: underline;
    }
    @media (max-width: 800px) {
      .contact-container {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="assets/images/zakhosc-logo.png" alt="Zakho SC Logo">
        <span>Zakho Sport Club</span>
      </div>
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="team.html">Team</a>
        <a href="gallery.html">Gallery</a>
        <a href="highlights.html">Highlights</a>
        <a href="news.html">News</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>
  </header>
  <main>
    <h1 style="color:var(--zakho-red); text-align:center; margin:2rem 0 1.5rem 0;">Contact Us</h1>
    <div class="contact-container">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <h2>Club Contact Info</h2>
        <div><strong>Address:</strong><br>Zakho International Stadium,<br>Zakho, Kurdistan Region, Iraq</div>
        <div><strong>Email:</strong><br><a href="mailto:info@zakhosc.com">info@zakhosc.com</a></div>
        <div><strong>Phone:</strong><br><a href="tel:+9647700000000">+964 770 000 0000</a></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-social">
      <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
    <div>Â© 2025 Zakho Sport Club</div>
  </footer>
</body>
</html>
